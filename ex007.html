<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial; 
            text-align: center;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
        div#subres{
            margin-top: 20px;
        }
        div#multres{
            margin-top: 20px;
        }
        div#divres{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h1>Subtraindo valores</h1>
    <input type="number" name="subn1" id="subn1">
    <input type="number" name="subn2" id="subn2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="subres">Resultado</div>

    <h1>Multiplicando valores</h1>
    <input type="number" name="mult1" id="mult1">
    <input type="number" name="mult2" id="mult2">
    <input type="button" value="multi" onclick="multiplicar()">
    <div id="multres">Resultado</div>

    <h1>Dividindo valores</h1>
    <input type="number" name="div1" id="div1">
    <input type="number" name="div2" id="div2">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="divres">Resultado</div>




    <script>
        
        function somar (){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2 
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function subtrair (){
        var tn1 = window.document.getElementById('subn1')
        var tn2 = window.document.getElementById('subn2')
        var res = window.document.getElementById('subres')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 - n2 
        res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }
        function multiplicar (){
        var tn1 = window.document.getElementById('mult1')
        var tn2 = window.document.getElementById('mult2')
        var res = window.document.getElementById('multres')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 * n2 
        res.innerHTML = `A Multplicação entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }

        function dividir (){
        var tn1 = window.document.getElementById('div1')
        var tn2 = window.document.getElementById('div2')
        var res = window.document.getElementById('divres')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 / n2 
        res.innerHTML = `A Divisão entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }
    </script>
    
</body>
</html>
